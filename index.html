<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dönerdienstag</title>
    <meta name="description" content="Ist heute Dönerdienstag? Finde es heraus!">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Helvetica, Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 2rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }

        .question {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 700;
            letter-spacing: 0.02em;
            line-height: 1.3;
        }

        .answer {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            transition: opacity 0.5s ease;
        }

        .answer.yes {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.85;
                transform: scale(1.02);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="question">Ist heute Dönerdienstag?</h1>
        <p id="answer" class="answer"></p>
    </div>

    <script>
        function checkDoenerdienstag() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 = Sonntag, 1 = Montag, 2 = Dienstag, ...
            const answerElement = document.getElementById('answer');

            if (dayOfWeek === 2) {
                answerElement.textContent = 'Ja!';
                answerElement.classList.add('yes');
            } else {
                answerElement.textContent = 'Nein';
                answerElement.classList.remove('yes');
            }
        }

        // Initial check
        checkDoenerdienstag();

        // Check every minute in case the day changes while viewing
        setInterval(checkDoenerdienstag, 60000);
    </script>
</body>

</html>
